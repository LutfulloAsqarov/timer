<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <main>
            <div>
                <form action="" class="form">
                    <input
                        type="number"
                        class="lesson"
                        placeholder="lesson minute"
                    />
                    <input
                        type="number"
                        class="rest"
                        placeholder="rest minute"
                    />
                    <input type="number" class="count" placeholder="count" />
                    <button>Start</button>
                </form>
                <div class="content">
                    <div class="clock">
                        <div class="clock-name">dars</div>
                        <span>00 : 00</span>
                    </div>
                </div>
            </div>
        </main>

        <script src="./app.js"></script>
    </body>
</html>
